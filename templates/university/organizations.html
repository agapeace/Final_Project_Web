{% extends 'university/base.html' %}
{% load static %}

{% block content %}


    <!--------------------------
        			 Organizations
        			 		---------------- -->
    <section class="project py-5" id="project">
        <div class="container">
            <div class=" row">
            <div class="col-lg-11 text-center mx-auto col-12">
                <div class="col-lg-8 mx-auto">
                    <h2>Club activities of our student government</h2>
                </div>
    
                <div class="container p-4" style="display: flex; justify-content: center; align-items: center;>
                          <div class=" w-75 h-75>
                    <div class="carousel slide" id="carouselExample" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExample" data-slide-to="1"></li>
                            <li data-target="#carouselExample" data-slide-to="2"></li>
                            <li data-target="#carouselExample" data-slide-to="3"></li>
                            <li data-target="#carouselExample" data-slide-to="4"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="{% static 'university/images/volleyboll.jpg' %}" alt="volleyball" class="d-block w-100 h-100">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'university/images/basketball.jpg' %}" alt="basketball" class="d-block w-100 h-100">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'university/images/baseball.jpg' %}" alt="baseball" class="d-block w-100 h-100">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'university/images/swimming.jpg' %}" alt="swimming" class="d-block w-100 h-100">
                            </div>
                            <div class="carousel-item">
                                <img src="{% static 'university/images/music.jpg' %}" alt="music" class="d-block w-100 h-100">
                            </div>
                        </div>
                        <a href="#carouselExample" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel_control_prev_icon" aria-hiden="true"></span>
                            <span class="sr-only">Previous</span></a>
    
                        <a href="#carouselExample" class="carousel-control-next" data-slide="next">
                            <span class="carousel_control_next_icon" aria-hiden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
    
    
        </div>
        </div>
        </div>
    </section>

    {% endblock %}
