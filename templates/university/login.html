{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'university/css/login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: white;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'about_us' %}"><i class='uil uil-user'></i> Student</a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a href="{% url 'about_us' %}" class="nav-link"><span data-hover="About us">About us</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'organizations' %}" class="nav-link"><span
                                data-hover="Organizations">Organizations</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'blog' %}" class="nav-link"><span data-hover="Blog">Blog</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'contact_us' %}" class="nav-link"><span data-hover="Contact us">Contact us</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'member' %}" class="nav-link"><span data-hover="Out Team">Our Team</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'create' %}" class="nav-link"><span data-hover="Create">Create</span></a>
                    </li>
                </ul>
    
                <ul class="navbar-nav ml-lg-auto">
                    <div class="ml-lg-4">
                        <div class="login d-lg-flex justify-content-center align-items-center">
                            <li class="nav-item">
                                <a href="{% url 'login' %}" class="nav-link"><span data-hover="Login">Login</span></a>
                            </li>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div id="login">
        <h3 class="text-center text-dark pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info text-white">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info text-white pb-2">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info text-white pt-2 pb-2">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group zhil">
                                <label for="remember-me" class="text-info text-white pt-2 pb-2"><span>Remember me</span>Â <span><input
                                            id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md bg-dark border-dark text-white"
                                    value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
