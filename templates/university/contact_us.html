
{% extends 'university/base.html' %}
{% load static %}

{% block content %}

    <!---------------------------------------
        						 CONTACT US
        						 -------------------------- -->
    <section class="contact py-5" id="contact">
        <div class="container">
            <div class="row">
    
                <div class="col-lg-5 mr-lg-5 col-12">
                    <div class="google-map w-100">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2906.7762669187673!2d76.90755611499125!3d43.23515028738107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3883692f027581ad%3A0x2426740f56437e63!2z0JzQtdC20LTRg9C90LDRgNC-0LTQvdGL0Lkg0YPQvdC40LLQtdGA0YHQuNGC0LXRgiDQuNC90YTQvtGA0LzQsNGG0LjQvtC90L3Ri9GFINGC0LXRhdC90L7Qu9C-0LPQuNC5!5e0!3m2!1sru!2skz!4v1634136466583!5m2!1sru!2skz"
                            width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
    
                    <div class="contact-info d-flex justify-content-between align-items-center py-4 px-lg-5">
                        <div class="contact-info-item">
                            <h3 class="mb-3 text-white">Gambare</h3>
                            <p class="footer-text mb-0">10 20 3040</p>
                            <p><a href="mailto:hello@company.co">koedzuken@company.com</a></p>
                        </div>
    
                        <ul class="social-links">
                            <li><a href="#" class="uil uil-dribbble" data-toggle="tooltip" data-placement="left"
                                    title="Dribbble"></a></li>
                            <li><a href="#" class="uil uil-instagram" data-toggle="tooltip" data-placement="left"
                                    title="Instagram"></a></li>
                            <li><a href="#" class="uil uil-youtube" data-toggle="tooltip" data-placement="left"
                                    title="Youtube"></a></li>
                        </ul>
                    </div>
                </div>
    
                <div class="col-lg-6 col-12">
                    <div class="contact-form">
                        <h2 class="mb-4">Interested to work together? Let's talk</h2>
    
                        <form action="" method="get">
                            <div class="row">
                                <div class="col-lg-6 col-12">
                                    <input type="text" class="form-control" name="name" placeholder="Your Name" id="name">
                                </div>
    
                                <div class="col-lg-6 col-12">
                                    <input type="email" class="form-control" name="email" placeholder="Email" id="email">
                                </div>
    
                                <div class="col-12">
                                    <textarea name="message" rows="6" class="form-control" id="message"
                                        placeholder="Message"></textarea>
                                </div>
    
                                <div class="ml-lg-auto col-lg-5 col-12">
                                    <input type="submit" class="form-control submit-btn" value="Send Button">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
    
            </div>
        </div>
    </section>

{% endblock %}
